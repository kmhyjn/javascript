<script>
// 확인문제 1번
let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76]

// 1. 홀수만 추출
numbers = numbers.filter((value) => value % 2 == 1)
console.log(`# 홀수만 추출`)
console.log(numbers)  // (5) [273, 25, 75, 103, 57]

// 2. 100 이하의 수만 추출
numbers = numbers.filter((value) => value <= 100)
console.log(`# 100 이하의 수만만 추출`)
console.log(numbers)  // (3) [25, 75, 57]

// 3. 5로 나눈 나머지가 0인 수만 추출
numbers = numbers.filter((value) => value % 5 == 0)
console.log(`# 5로 나눈 나머지가 0인 수만 추출`)
console.log(numbers)  // (2) [25, 75]
