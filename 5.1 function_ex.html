// 선언적 함수

// 윤년(leap year)인지 확인하는 함수
// 1. 4로 나누어 떨어지는 해는 윤년
// 2. 100으로 나누어 떨어지는 해는 윤년X
// 3. 400으로 나누어 떨어지는 해는 윤년
// 함수 = isLeapYear(), 숫자인 년도를 매개변수로 입력했을때 윤년이면 true, 윤년이 아니면 false

const isLeapYear = function (연도) {
  return (연도 % 4 === 0)
    && (연도 % 100 !== 0)
    || (연도 % 400 === 0)
}

console.log(`2020년 윤년일까? === ${isLeapYear(2020)}`) //윤년 -> true
console.log(`2010년 윤년일까? === ${isLeapYear(2010)}`) //윤년x -> false
console.log(`2000년 윤년일까? === ${isLeapYear(2000)}`) //윤년 -> true
console.log(`1900년 윤년일까? === ${isLeapYear(1900)}`) //윤년x -> false

// 최솟값, 최댓값 구하기

const min = function (배열) {

  console.log(`처음 실행 때의 output = ${output}`)
  // 배열에 있는 값을 하나씩 보기위해 forof 반복문을 사용
  for (const value of 배열) {
    console.log(`현재 비교 대상 ${output}와 ${value} 중에 작은 것은?`)
    if (output > value) {
      output = value
    } else {
      //output = output
    }
    console.log(`= ${output}`)
  }
  return output
}

const max = function (배열) {
  let output = 배열[0]
  console.log(`처음 실행 때의 output = ${output}`)
  // 배열에 있는 값을 하나씩 보기위해 forof 반복문을 사용

    if (output < value) {
      output = value
    } else {
      //output = output
    }
    console.log(`= ${output}`)
  }

}

console.log(min ([52, 273, 32, 103, 275, 24, 57]))  // 24
console.log(max ([52, 273, 32, 103, 275, 24, 57]))  // 275
