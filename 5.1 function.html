<script>
// 코드의 가독성
가독성이 중요한 이유
1. 기업 입장의 비용 절감
2. 프로그램이 너무 복잡해져서 -> 현대적인 개발에서는 단위 테스트가 중요해짐
(코드를 작성하고 빠르게 문제가 있는지 없는지 테스트해주는 과정을 자동화 한 것)
3. 지원 도구의 활용

const isLeapYear = function (연도 = new Date().getFullYear()) {
  console.log(`구하고 있는 연도: ${연도}`)
  return (연도 % 4 === 0)
      && (연도 % 100 !== 0)
      || (연도 % 400 === 0)
}

console.log(isLeapYear())   //올해가 윤년인지 알려준다!
</script>
