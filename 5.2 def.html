<script>
// 1. 선언적 함수 -> 차례대로 실행X
// 전체 코드를 읽기 전에 선언한 순서대로 만들어짐
function 함수() {
  console.log(`A 함수입니다.`)
}

function 함수() {
  console.log(`B 함수입니다.`)
}

function 함수() {
  console.log(`C 함수입니다.`)
}
함수()  //C 함수입니다.


// 2. 익명함수 -> 위에서 아래로 차례대로 실행됨.

// let 함수 = function () {

// }

// }
// 함수 = function () {

// 함수()  //C 함수입니다.


// 3. 익명 함수와 선언적 함수를 동시에 사용했을 떄
함수()

함수 = function () {
  console.log(`익명 함수 입니다.`)  // 2. 얘가 나중에 실행된다.
}

function 함수() {
  console.log(`선언적 함수 입니다.`)  // 1. 얘가 먼저 만들어지고
}

함수()

// 실행결과
// 선언적 함수 입니다.
// 익명 함수 입니다.
</script>
