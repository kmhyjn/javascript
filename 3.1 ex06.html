<script>
  // 0~11 -> 1~12
  const month = (new Date()).getMonth() + 1

  const a = Number(prompt('월을 입력해주세요.', ''))

  //봄
  if (3 <= month && month <= 5) {
    alert('봄입니다!')
  }
  //여름
  if (6 <= month && month <= 8) {
    alert('여름입니다!')
  }
  //가을
  if (9 <= month && month <= 11) {
    alert('가을입니다!')
  }
  //겨울
  if ((1 <= month && month <= 2) || (month == 12)) {
    alert('겨울입니다!')
  }

</script>
