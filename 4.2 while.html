<script>
  // while 반복문
  while (불_표현식) {
    본문
  }

  // 1. 불_표현식을 확인한다.
  // 2-a. true라면 -> 본문을 실행하고 1번으로 돌아간다.
  // 2-b. false라면 -> 종료

  // 무한 반복문
  /* 
  
  let i = 0
  while (true) {
    alert(`${i}번째 반복입니다.`)
    i++
  }

  */

  // while 반복문 : 조건이 중요할 때 사용
  // for 반복문 : 특정 횟수로 반복문을 돌거나 배열을 기반으로 반복을 돌때 사용

  // while 반복문이 무한에 빠지지 않기 위해서는
  // false 조건이 추가되어야 한다.
  let i = 0
  while (confirm('계속 진행하시겠습니다?')) {
    alert(`${i}번째 반복입니다.`)
    i++
  }

  /*
  while 반복문을 사용하는 경우

  - 결과가 나올 때까지
  - 특정 시간이 될 때까지
  - 파일을 읽으며 특정 단어를 찾을 때까지
  - 등등
  */

</script>
