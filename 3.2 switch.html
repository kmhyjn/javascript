<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // switch를 이용한 반복문
    const x = Number(prompt('숫자를 입력해주세요', ''))
    switch (x) {
      case 1:
        alert('입력한 값이 1입니다.')
        break
      case 2:
        alert('입력한 값이 2입니다.')
        break
      case 3:
        alert('입력한 값이 3입니다.')
        break
      default:
        alert('입력한 값이 1-3이 아닙니다.')
    }

    // 이대로 작성하면 case 자료 아래의 모든 코드가 출력된다.
    // -> break를 추가하면 반복문에서 벗어날수 있다.
  </script>
</head>

</body>
</html>
