<script>

// 확인문제 4번
const object = {
  ko: '빵',
  en: 'bread',
  ja: '',
  fr: 'pain',
  es: 'pan',
  lang: {
    ko: '한국어',
    en: '영어',
    ja: '일본어',

  },
  // lang에 es대입 -> this.lang[lang] -> this.lang[es] -> 스페인어

    console.log(`${this.ko}은/는 ${this.lang[lang]}로/으로 ${this[lang]}입니다.`)
  }
}
