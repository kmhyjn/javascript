<script>
// trim() 문자열 양쪽 끝의 공백제거
// split() 문자열을 특정 기호로 자르기

//예시
const input = `
일자, 달러, 엔, 유로
02,1141.8,1097.46,1262.37
03,1148.7,1111.36,1274.65
04,1140.6,1107.81,1266.58
07,1143.4,1099.58,1267.8
08,1141.6,1091.97,1261.07
`
input.trim()  //공백제거
input.trim().split('\n')  //줄바꿈문자 기준으로 배열로 자름
input.trim().split('\n').map((line) => line.split(','))
// 2차원 배열 생성


//Math 객체
Math.E
Math.PI
Math.floor(10.1)  //버림
Math.ceil(10.1)   //올림
Math.round(10.1)  //반올림
Math.max(52, 273, 103)
Math.min(...[52, 273, 103])
Math.max(...[52, 273, 103])
Math.random() // 0~1사이의 랜덤한 숫자 생성

//0~50 사이의 랜덤한 정수
Math.floor(Math.random() * 50)
</script>
