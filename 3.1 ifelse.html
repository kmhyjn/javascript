<script>
  // if else 조건문
  //-> 완전히 상반되는 조건일때 주로 사용
  if (불_표현식) {
    // 불 표현식이 true일 때 실행하는 문장
  } else {
    // 불 표현식이 false일 때 실행하는 문장
  }

  // 앞선 예제를 if 조건문에서 if else 조건문으로 변경하기
  if (hours < 12) {
    alert(`현재 시간은 ${hours}시로 오전입니다`)
  } else { 
    alert(`현재 시간은 ${hours}시로 오후입니다`)
  }

  `
  오전 10시 이전 -> "아침밥 먹을 시간입니다."
  오전 10시 ~ 오후 4시 -> "점심밥 먹을 시간입니다."
  오후 4시 이후 -> "저녁밥 먹을 시간입니다."
  `

  const hours = (new Date()).getHours()
  if(hours < 10) {
    alert('아침밥 먹을 시간입니다.')
  }
  if(10 <= hours && hours < 16) {
    alert('점심밥 먹을 시간입니다.')
  }
  if(16 <= hours) {
    alert('저녁밥 먹을 시간입니다.')
  }

  // 이 조건문들은 세 조건이 동시에 일어날 수 없음
  // -> 조건이 배타적이라고 표현
  // else를 넣어서 조건 비교 횟수를 줄이는 것이 좋음

  const hours = (new Date()).getHours()
  if (hours < 10) {
    alert('아침밥 먹을 시간입니다.')
  }
  else if (hours < 16) {
      alert('점심밥 먹을 시간입니다.')
  }
  else {
      alert('저녁밥 먹을 시간입니다.')
  }

</script>
