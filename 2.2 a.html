  <meta charset="UTF-8">

  <title>Document</title>
  <script>
    // 식별자를 상수/변수로 사용하겠다! -> 선언 또는 정의
    // `식별자 = '자료'` -> 할당한다!

    // 상수와 변수의 사용 범위
    상수는 언제쓰고? -> 기본적
    변수는 언제쓰지? -> 변수!

    C, Java, C#, C++
    -> 코드를 작성 컴파일

    루비, 파이썬, 루아
    -> 기본적으로 인터프리터 언어
    -> 컴파일 최적화 힘듦

    자바스크립트
    -> 어떻게든 해볼테니, 정보를 줘!!
    -> 상수와 변수와 나누어 사용하는 것이 좋다.

    lvalue rvalue
    > let a = 10
    - a -> left value -> lvalue -> 넣는 값
    - 10 -> right value -> rvalue -> 꺼내는 값


    // 상수
    const 식별자 = '자료'

    // 변수
    let 식별자 = '자료'
    let 식별자
    식별자 = '자료'

    // a++
    // 현재 문장을 실행한 후에 a += 1
    let a = 0
    console.log(a++) // 0 // console.log(a) -> a += 1
    console.log(a) // 1

    // ++a
    // 현재 문장을 실행하기 전에 a += 1
    let b = 0
    console.log(++b) // 1 // b += 1 -> console.log(b)
    console.log(b) // 1
  </script>
